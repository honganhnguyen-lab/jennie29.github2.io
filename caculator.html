<html>
<head>
  <title> Change your world </title>

</head>
<body>
		<h1> Online Caculator </h1>
	</br>
	</br>
	</br>
		<div id= "nhap">
	 		<input type = "text" id ="ketqua" value=""/>
	 		<div class="clear_all"></div>

		<input class="button" type="button" value="+" onclick ="ketqua.value+=this.value"/> 
			<input class="button" type="button" value="-" onclick ="ketqua.value+=this.value"/>
			<input class="button" type="button" value="*" onclick ="ketqua.value+=this.value"/>
			<input class="button" type="button" value="/" onclick ="ketqua.value+=this.value"/>
			<input class="button" type="button" value= "." onclick ="ketqua.value+=this.value"/>
			<div class="clear_all"></div>

			<input class="button" type="button" value="0" onclick ="ketqua.value+=this.value"/>
			<input class="button" type="button" value="1" onclick ="ketqua.value+=this.value"/>
			<input class="button" type="button" value="2" onclick ="ketqua.value+=this.value"/>
			<input class="button" type="button" value="3" onclick ="ketqua.value+=this.value"/> 
			<input class="button" type="button" value="4" onclick ="ketqua.value+=this.value"/> 
			<div class="clear_all"></div>

			<input class="button" type="button" value= "5"onclick ="ketqua.value+=this.value"/>
			<input class="button" type="button" value="6" onclick ="ketqua.value+=this.value"/>
			<input class="button" type="button" value="7" onclick ="ketqua.value+=this.value"/>
			<input class="button" type="button" value="8" onclick ="ketqua.value+=this.value"/>
			<input class="button" type="button" value="9" onclick ="ketqua.value+=this.value"/>
			<div class="clear_all"></div>

			<input class="button" type="button" value= "²"onclick ="ketqua.value=eval(ketqua.value*ketqua.value)"/>
			<input class="button" type="button" value="√" onclick ="ketqua.value=eval(Math.sqrt(ketqua.value))"/>
			<input class="button" type="button" value="%" onclick ="ketqua.value=eval(ketqua.value/100)"/>
			<input id="equ" class="button" type="button" value="=" onclick ="ketqua.value=eval(ketqua.value)"/>
			<input class="button" type="button" value="C" onclick ="ketqua.value=''"/> 

			<div class="clear_all"></div>

		</div>
	 <script type="text/javascript" src = "javascript/main.js"></script>	
</body>
